<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Remitly</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/script.js" defer></script>
    <link rel="icon" type="image/favicon" href="images/favicon-.webp">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body data-page="reason">
    <div class="app-shell">
      <header class="app-header">
  <div class="header-left">
    <button
      class="header-icon-btn"
      type="button"
      data-back
      aria-label="Back"
    >
      ←
    </button>
  </div>
  <div class="header-title">
    <div class="header-logo"><img src="images/logo.svg" alt="logo" style="width: 26px; height: 26px;">
          </div>
  </div>
  <div class="header-right">
    <button
      class="header-icon-btn menu-toggle"
      aria-label="Menu"
      type="button"
    >
      ☰
    </button>
  </div>
</header>
<div class="progress-container">
  <div class="progress-track"></div>
  <div class="progress-fill"></div>
</div>

      <main class="app-content">
        <form id="reason-form">
          <div class="form-section-title">Reason for Sending</div>
          <div class="form-section-subtitle">
            We are required by law to collect this information.
          </div>

          <div class="form-group">
            <label for="reason-select" class="label">Reason for Sending</label>
            <select id="reason-select" class="input">
              <option value="">Select a reason</option>
              <option>Savings</option>
              <option>Family Support</option>
              <option>Insurance Payment</option>
              <option>Real Estate Purchase</option>
              <option>Education</option>
              <option>Medical Payment</option>
              <option>Travel Payment</option>
              <option>Trade Transaction</option>
              <option>Utility Payment</option>
              <option>Tax Payment</option>
              <option>Loan Payment</option>
              <option>Business Expenses</option>
              <option>Gift</option>
              <option>Other</option>
            </select>
          </div>

          <div class="page-footer">
            <button
              id="btn-reason-continue"
              type="submit"
              class="btn-primary"
              disabled
            >
              Continue
            </button>
          </div>
        </form>
      </main>
    </div>
    <div class="menu-backdrop" id="menu-backdrop">
  <div class="menu-panel" id="menu-sheet">
    <button class="menu-item" data-action="Contact us">Contact us</button>
    <button class="menu-item" data-action="Help">Help</button>
    <button class="menu-item" data-action="About us">About us</button>
  </div>
</div>

  </body>
</html>
